    <div class="all">
        <div class="pagecontainer">
            <div class="title">Jobs</div>
            <div class="jobptitle">Join Our Great Team!</div>
            <div class="abtcontent">
                <div class="jobform">
                <form action="#">
                    <div>
                        <label for="first">First Name:</label>
                        <input type="text" id="first" placeholder="First Name" required>
                        <label for="last">Last Name:</label>
                        <input type="text" id="last" placeholder="Last Name" required>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>
                    <div>
                        <label for="addresstwo">Address 2:</label>
                        <input type="text" id="addresstwo" placeholder="Address">
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="City" required>
                        <label for="state">State:</label>
                        <select id="state" required>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" placeholder="Zip Code" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="work">
                        <h3>Work History</h3>
                        <p class="small">Tell us about your last two jobs. What did you do?</p>
                        <p class="small">Who did you work for? How long were you there?</p>
                        <div>
                            <label for="jobOne">Job 1:</label>
                            <textarea name="jobOne" id="jobOne" cols="30" rows="10" placeholder="Enter response here..." required></textarea>
                        </div>
                        <label for="jobTwo">Job 2:</label>
                        <textarea name="jobOne" id="jobTwo" cols="30" rows="10" placeholder="Enter response here..." required></textarea>
                    </div>
                    <div class="times">
                        <h3>Availability</h3>
                        <div class="timesOfDay">
                            <input type="checkbox" id="daytime" value="Daytime">
                            <label for="daytime">Daytime</label>
                        </div>
                        <div class="timesOfDay">
                            <input type="checkbox" id="evenings" value="Evenings">
                            <label for="evenings">Evenings</label>
                        </div>
                        <div class="timesOfDay">
                            <input type="checkbox" id="anytime" value="Anytime">
                            <label for="anytime">Anytime</label>
                        </div>
                    </div>
                    <div class="fit">
                        <label for="fit">What makes you a great fit?</label>
                        <textarea name="fit" id="fit" cols="30" rows="10" placeholder="Enter response here..." required></textarea>
                    </div>
                    <div class="subbtn">
                        <input type="submit">
                    </div>
                </form>
                </div>
            </div>
        </div>
